<mat-card>
  <mat-card-title>
    {{data.name}}
  </mat-card-title>
  <mat-card-content>
    {{data.bio}}
  </mat-card-content>
  <mat-card-content>
    Born: {{data.birth}}
  </mat-card-content>
  <mat-card-content *ngIf="data.death">
    Died: {{data.death}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">Close</button>
  </mat-card-actions>
</mat-card>
